<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Generator</title>
    <link rel="stylesheet" href="q10.css">
</head>
<body>
    <div class="container">
        <h2>Dynamic Table Generator</h2>
        <label for="rows">Rows:</label>
        <input type="number" id="rows" min="1" placeholder="Enter number of rows">        
        <label for="columns">Columns:</label>
        <input type="number" id="columns" min="1" placeholder="Enter number of columns">        
        <button onclick="generateTable()">Generate Table</button>
        <div id="table-container"></div>
    </div>
  <script src="q10.js"></script>
</body>
</html>
